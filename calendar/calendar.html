<!doctype html>
<html lang="en">

<head>
  <title>Calendar</title>
  <meta name="author" content="sshvin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <link rel="stylesheet" href="calendar.css">
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div class="calendar">
    <div class="calendar-inner">
      <div class="calendar-header">
        <div class="title">Select Date</div>
        <div class="calendar-header-inner">
          <div class="left link">
            <i class="icon-android-arrow-back"></i>
          </div>
          <div class="center">

          </div>
          <div class="right link">
            <i class="icon-android-arrow-forward"></i>
          </div>
        </div>
      </div>
      <div class="calendar-content">
        <div class="calendar-months">
          <div class="calendar-week-days">
            <div class="calendar-week-day">Mon</div>
            <div class="calendar-week-day">Tue</div>
            <div class="calendar-week-day">Wed</div>
            <div class="calendar-week-day">Thu</div>
            <div class="calendar-week-day">Fri</div>
            <div class="calendar-week-day">Sat</div>
            <div class="calendar-week-day">Sun</div>
          </div>

          <div class="calendar-months-inner">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="calendar.js"></script>
  <!-- <script src="index.js"></script> -->
</body>

</html>
